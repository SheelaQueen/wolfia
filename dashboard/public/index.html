<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<!-- HTML Meta Tags -->
	<title><%= TITLE %></title>
	<meta name="description" content="<%= DESCRIPTION %>">
	<meta name="theme-color" content="#001830">
	<!-- OpenGraph Meta Tags -->
	<meta property="og:url" content="<%= DEPLOY_URL %>">
	<meta property="og:type" content="website">
	<meta property="og:title" content="<%= TITLE %>">
	<meta property="og:description" content="<%= DESCRIPTION %>">
	<meta property="og:image" content="<%= DEPLOY_URL %><%= require('../src/assets/logo.png') %>">
	<!-- Twitter Meta Tags -->
	<meta property="twitter:url" content="<%= DEPLOY_URL %>">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="<%= TITLE %>">
	<meta name="twitter:description" content="<%= DESCRIPTION %>">
	<meta name="twitter:image" content="<%= DEPLOY_URL %><%= require('../src/assets/logo.png') %>">
</head>
<body>
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
		Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
